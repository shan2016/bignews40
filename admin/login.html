<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
        <!-- Button trigger modal -->
        <!-- <button type="button" class="input_sub" data-toggle="modal" data-target="#myModal">
          登 录
        </button> -->
      </form>
    </div>
  </div>

  <!-- Modal 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示：</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      const $inputSub = $('.input_sub');
      $inputSub.on('click', function (e) {
        e.preventDefault();
        // debugger;
        var userName = $('.input_txt').val().trim();
        var userPwd = $('.input_pass').val().trim();
        // console.log(userName);
        // console.log(userPwd);
        // 用户名和密码不能为空
        if (userName === '' || userPwd === '') {
          $('.modal-body').text('用户名和密码不能为空');
          $('#myModal').modal();
          return;
        }

        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/api/v1/admin/user/login',
          data: {
            username: userName,
            password: userPwd
          },
          success: function (res) {
            // console.log(res);
            $('.modal-body').text(res.msg);
            $('#myModal').modal();
            if (res.code === 200) {
              window.localStorage.setItem('token',res.token);
              console.log(window.localStorage.setItem('token', res.token));
              $('#myModal').on('hidden.bs.modal', function (e) {
                window.location.href = './index.html';
              })
            }
          }
        })
      })
    })

  </script>
</body>

</html>
